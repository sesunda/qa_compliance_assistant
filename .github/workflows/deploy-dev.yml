name: Deploy to Azure DEV

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'terraform/**'
      - '**.md'
      - '.github/workflows/terraform-*.yml'
      - 'docs/**'
      - 'README.md'
      - 'LICENSE'
  workflow_dispatch:  # Also allow manual deployment

permissions:
  contents: read
  packages: write

env:
  RESOURCE_GROUP: rg-qca-dev
  API_CONTAINER_APP: ca-api-qca-dev
  FRONTEND_CONTAINER_APP: ca-frontend-qca-dev
  MCP_CONTAINER_APP: ca-mcp-qca-dev

jobs:
  get-acr-name:
    name: Get ACR Name
    runs-on: ubuntu-latest
    outputs:
      acr_name: ${{ steps.get-acr.outputs.acr_name }}
      acr_login_server: ${{ steps.get-acr.outputs.acr_login_server }}
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get ACR Name
        id: get-acr
        run: |
          ACR_NAME=$(az acr list --resource-group ${{ env.RESOURCE_GROUP }} --query "[0].name" -o tsv)
          ACR_LOGIN_SERVER=$(az acr list --resource-group ${{ env.RESOURCE_GROUP }} --query "[0].loginServer" -o tsv)
          echo "acr_name=$ACR_NAME" >> $GITHUB_OUTPUT
          echo "acr_login_server=$ACR_LOGIN_SERVER" >> $GITHUB_OUTPUT
          echo "Found ACR: $ACR_NAME ($ACR_LOGIN_SERVER)"

  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: get-acr-name
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Get last 2 commits to detect changes

      - name: Detect changed services
        id: changes
        run: |
          # Check which directories changed in last commit
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
          echo "Changed files: $CHANGED_FILES"
          
          if echo "$CHANGED_FILES" | grep -q "^api/"; then
            echo "build_api=true" >> $GITHUB_OUTPUT
            echo "API changed - will rebuild"
          else
            echo "build_api=false" >> $GITHUB_OUTPUT
            echo "API unchanged - skipping"
          fi
          
          if echo "$CHANGED_FILES" | grep -q "^mcp_server/"; then
            echo "build_mcp=true" >> $GITHUB_OUTPUT
            echo "MCP changed - will rebuild"
          else
            echo "build_mcp=false" >> $GITHUB_OUTPUT
            echo "MCP unchanged - skipping"
          fi
          
          if echo "$CHANGED_FILES" | grep -q "^frontend/"; then
            echo "build_frontend=true" >> $GITHUB_OUTPUT
            echo "Frontend changed - will rebuild"
          else
            echo "build_frontend=false" >> $GITHUB_OUTPUT
            echo "Frontend unchanged - skipping"
          fi

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        run: |
          az acr login --name ${{ needs.get-acr-name.outputs.acr_name }}

      - name: Build and push API image
        if: steps.changes.outputs.build_api == 'true'
        run: |
          docker build -t ${{ needs.get-acr-name.outputs.acr_login_server }}/qca-api:${{ github.sha }} \
                       -t ${{ needs.get-acr-name.outputs.acr_login_server }}/qca-api:latest \
                       ./api
          docker push ${{ needs.get-acr-name.outputs.acr_login_server }}/qca-api:${{ github.sha }}
          docker push ${{ needs.get-acr-name.outputs.acr_login_server }}/qca-api:latest

      - name: Build and push MCP Server image
        if: steps.changes.outputs.build_mcp == 'true'
        run: |
          docker build -t ${{ needs.get-acr-name.outputs.acr_login_server }}/qca-mcp:${{ github.sha }} \
                       -t ${{ needs.get-acr-name.outputs.acr_login_server }}/qca-mcp:latest \
                       ./mcp_server
          docker push ${{ needs.get-acr-name.outputs.acr_login_server }}/qca-mcp:${{ github.sha }}
          docker push ${{ needs.get-acr-name.outputs.acr_login_server }}/qca-mcp:latest

      - name: Build and push Frontend image
        if: steps.changes.outputs.build_frontend == 'true'
        run: |
          docker build -t ${{ needs.get-acr-name.outputs.acr_login_server }}/qca-frontend:${{ github.sha }} \
                       -t ${{ needs.get-acr-name.outputs.acr_login_server }}/qca-frontend:latest \
                       ./frontend
          docker push ${{ needs.get-acr-name.outputs.acr_login_server }}/qca-frontend:${{ github.sha }}
          docker push ${{ needs.get-acr-name.outputs.acr_login_server }}/qca-frontend:latest

  deploy-containers:
    name: Deploy to Azure Container Apps  
    runs-on: ubuntu-latest
    needs: [get-acr-name, build-and-push]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changed services
        id: changes
        run: |
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
          
          if echo "$CHANGED_FILES" | grep -q "^api/"; then
            echo "deploy_api=true" >> $GITHUB_OUTPUT
          else
            echo "deploy_api=false" >> $GITHUB_OUTPUT
          fi
          
          if echo "$CHANGED_FILES" | grep -q "^mcp_server/"; then
            echo "deploy_mcp=true" >> $GITHUB_OUTPUT
          else
            echo "deploy_mcp=false" >> $GITHUB_OUTPUT
          fi
          
          if echo "$CHANGED_FILES" | grep -q "^frontend/"; then
            echo "deploy_frontend=true" >> $GITHUB_OUTPUT
          else
            echo "deploy_frontend=false" >> $GITHUB_OUTPUT
          fi

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get Container Apps Environment ID
        id: get-env
        run: |
          ENV_ID=$(az containerapp env show \
            --name cae-qca-dev \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query id -o tsv)
          echo "env_id=$ENV_ID" >> $GITHUB_OUTPUT
          echo "Container Apps Environment ID: $ENV_ID"

      - name: Deploy MCP Server Container App
        if: steps.changes.outputs.deploy_mcp == 'true'
        run: |
          echo "Deploying MCP Server..."
          az containerapp update \
            --name ${{ env.MCP_CONTAINER_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ needs.get-acr-name.outputs.acr_login_server }}/qca-mcp:latest \
            --revision-suffix "r$(date +%s)"

      - name: Deploy API Container App
        if: steps.changes.outputs.deploy_api == 'true'
        run: |
          echo "Deploying API..."
          az containerapp update \
            --name ${{ env.API_CONTAINER_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ needs.get-acr-name.outputs.acr_login_server }}/qca-api:latest \
            --revision-suffix "r$(date +%s)"

      - name: Deploy Frontend Container App
        if: steps.changes.outputs.deploy_frontend == 'true'
        run: |
          echo "Deploying Frontend..."
          az containerapp update \
            --name ${{ env.FRONTEND_CONTAINER_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ needs.get-acr-name.outputs.acr_login_server }}/qca-frontend:latest \
            --revision-suffix "r$(date +%s)"

      - name: Run Database Migrations
        if: steps.changes.outputs.deploy_api == 'true'
        run: |
          echo "Waiting for API to be ready..."
          sleep 30
          az containerapp exec \
            --name ${{ env.API_CONTAINER_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --command "alembic upgrade head" || echo "Migration command may not be fully supported yet"

  notify:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-containers]
    if: always()
    
    steps:
      - name: Deployment Summary
        run: |
          echo "## Deployment Summary ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: DEV" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Actor**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ needs.deploy-containers.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployed Services" >> $GITHUB_STEP_SUMMARY
          echo "- API: \`qca-api:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: \`qca-frontend:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- MCP Server: \`qca-mcp:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
