name: Deploy to Azure DEV

on:
  # Automatic deployment disabled - use manual trigger via GitHub Actions UI
  # push:
  #   branches:
  #     - main
  #   paths-ignore:
  #     - 'terraform/**'
  #     - '**.md'
  #     - '.github/workflows/terraform-*.yml'
  workflow_dispatch:  # Manual deployment only

permissions:
  contents: read
  packages: write

env:
  RESOURCE_GROUP: rg-qca-dev
  API_CONTAINER_APP: ca-api-qca-dev
  FRONTEND_CONTAINER_APP: ca-frontend-qca-dev
  MCP_CONTAINER_APP: ca-mcp-qca-dev

jobs:
  get-acr-name:
    name: Get ACR Name
    runs-on: ubuntu-latest
    outputs:
      acr_name: ${{ steps.get-acr.outputs.acr_name }}
      acr_login_server: ${{ steps.get-acr.outputs.acr_login_server }}
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get ACR Name
        id: get-acr
        run: |
          ACR_NAME=$(az acr list --resource-group ${{ env.RESOURCE_GROUP }} --query "[0].name" -o tsv)
          ACR_LOGIN_SERVER=$(az acr list --resource-group ${{ env.RESOURCE_GROUP }} --query "[0].loginServer" -o tsv)
          echo "acr_name=$ACR_NAME" >> $GITHUB_OUTPUT
          echo "acr_login_server=$ACR_LOGIN_SERVER" >> $GITHUB_OUTPUT
          echo "Found ACR: $ACR_NAME ($ACR_LOGIN_SERVER)"

  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: get-acr-name
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        run: |
          az acr login --name ${{ needs.get-acr-name.outputs.acr_name }}

      - name: Build and push API image
        run: |
          docker build -t ${{ needs.get-acr-name.outputs.acr_login_server }}/qca-api:${{ github.sha }} \
                       -t ${{ needs.get-acr-name.outputs.acr_login_server }}/qca-api:latest \
                       ./api
          docker push ${{ needs.get-acr-name.outputs.acr_login_server }}/qca-api:${{ github.sha }}
          docker push ${{ needs.get-acr-name.outputs.acr_login_server }}/qca-api:latest

      - name: Build and push MCP Server image
        run: |
          docker build -t ${{ needs.get-acr-name.outputs.acr_login_server }}/qca-mcp:${{ github.sha }} \
                       -t ${{ needs.get-acr-name.outputs.acr_login_server }}/qca-mcp:latest \
                       ./mcp_server
          docker push ${{ needs.get-acr-name.outputs.acr_login_server }}/qca-mcp:${{ github.sha }}
          docker push ${{ needs.get-acr-name.outputs.acr_login_server }}/qca-mcp:latest

      - name: Build and push Frontend image
        run: |
          docker build -t ${{ needs.get-acr-name.outputs.acr_login_server }}/qca-frontend:${{ github.sha }} \
                       -t ${{ needs.get-acr-name.outputs.acr_login_server }}/qca-frontend:latest \
                       ./frontend
          docker push ${{ needs.get-acr-name.outputs.acr_login_server }}/qca-frontend:${{ github.sha }}
          docker push ${{ needs.get-acr-name.outputs.acr_login_server }}/qca-frontend:latest

  deploy-containers:
    name: Deploy to Azure Container Apps  
    runs-on: ubuntu-latest
    needs: [get-acr-name, build-and-push]
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get Container Apps Environment ID
        id: get-env
        run: |
          ENV_ID=$(az containerapp env show \
            --name cae-qca-dev \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query id -o tsv)
          echo "env_id=$ENV_ID" >> $GITHUB_OUTPUT
          echo "Container Apps Environment ID: $ENV_ID"

      - name: Deploy MCP Server Container App
        run: |
          echo "Checking if MCP Server container app exists..."
          if az containerapp show --name ${{ env.MCP_CONTAINER_APP }} --resource-group ${{ env.RESOURCE_GROUP }} &>/dev/null; then
            echo "Container app exists, updating..."
            az containerapp update \
              --name ${{ env.MCP_CONTAINER_APP }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --image ${{ needs.get-acr-name.outputs.acr_login_server }}/qca-mcp:latest
          else
            echo "Container app doesn't exist, creating..."
            
            # Get ACR credentials
            ACR_USERNAME=$(az acr credential show --name ${{ needs.get-acr-name.outputs.acr_name }} --query username -o tsv)
            ACR_PASSWORD=$(az acr credential show --name ${{ needs.get-acr-name.outputs.acr_name }} --query "passwords[0].value" -o tsv)
            
            az containerapp create \
              --name ${{ env.MCP_CONTAINER_APP }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --environment ${{ steps.get-env.outputs.env_id }} \
              --image ${{ needs.get-acr-name.outputs.acr_login_server }}/qca-mcp:latest \
              --target-port 8002 \
              --ingress external \
              --registry-server ${{ needs.get-acr-name.outputs.acr_login_server }} \
              --registry-username $ACR_USERNAME \
              --registry-password $ACR_PASSWORD \
              --cpu 0.5 --memory 1.0Gi \
              --min-replicas 1 --max-replicas 3
          fi
          
          az containerapp show \
            --name ${{ env.MCP_CONTAINER_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query "{Name:name, Status:properties.provisioningState, FQDN:properties.configuration.ingress.fqdn}" \
            --output table

      - name: Deploy API Container App
        run: |
          echo "Checking if API container app exists..."
          if az containerapp show --name ${{ env.API_CONTAINER_APP }} --resource-group ${{ env.RESOURCE_GROUP }} &>/dev/null; then
            echo "Container app exists, updating..."
            az containerapp update \
              --name ${{ env.API_CONTAINER_APP }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --image ${{ needs.get-acr-name.outputs.acr_login_server }}/qca-api:latest
          else
            echo "Container app doesn't exist, creating..."
            
            # Get ACR credentials
            ACR_USERNAME=$(az acr credential show --name ${{ needs.get-acr-name.outputs.acr_name }} --query username -o tsv)
            ACR_PASSWORD=$(az acr credential show --name ${{ needs.get-acr-name.outputs.acr_name }} --query "passwords[0].value" -o tsv)
            
            # Get PostgreSQL details from resource group
            POSTGRES_HOST=$(az postgres flexible-server list --resource-group ${{ env.RESOURCE_GROUP }} --query "[0].fullyQualifiedDomainName" -o tsv)
            
            az containerapp create \
              --name ${{ env.API_CONTAINER_APP }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --environment ${{ steps.get-env.outputs.env_id }} \
              --image ${{ needs.get-acr-name.outputs.acr_login_server }}/qca-api:latest \
              --target-port 8000 \
              --ingress external \
              --registry-server ${{ needs.get-acr-name.outputs.acr_login_server }} \
              --registry-username $ACR_USERNAME \
              --registry-password $ACR_PASSWORD \
              --env-vars "DATABASE_URL=postgresql://qcaadmin@$POSTGRES_HOST:5432/qca_db?sslmode=require" "GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}" \
              --cpu 1.0 --memory 2.0Gi \
              --min-replicas 1 --max-replicas 5
          fi
          
          az containerapp show \
            --name ${{ env.API_CONTAINER_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query "{Name:name, Status:properties.provisioningState, FQDN:properties.configuration.ingress.fqdn}" \
            --output table

      - name: Deploy Frontend Container App
        run: |
          echo "Checking if Frontend container app exists..."
          if az containerapp show --name ${{ env.FRONTEND_CONTAINER_APP }} --resource-group ${{ env.RESOURCE_GROUP }} &>/dev/null; then
            echo "Container app exists, updating..."
            az containerapp update \
              --name ${{ env.FRONTEND_CONTAINER_APP }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --image ${{ needs.get-acr-name.outputs.acr_login_server }}/qca-frontend:latest
          else
            echo "Container app doesn't exist, creating..."
            
            # Get ACR credentials
            ACR_USERNAME=$(az acr credential show --name ${{ needs.get-acr-name.outputs.acr_name }} --query username -o tsv)
            ACR_PASSWORD=$(az acr credential show --name ${{ needs.get-acr-name.outputs.acr_name }} --query "passwords[0].value" -o tsv)
            
            az containerapp create \
              --name ${{ env.FRONTEND_CONTAINER_APP }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --environment ${{ steps.get-env.outputs.env_id }} \
              --image ${{ needs.get-acr-name.outputs.acr_login_server }}/qca-frontend:latest \
              --target-port 80 \
              --ingress external \
              --registry-server ${{ needs.get-acr-name.outputs.acr_login_server }} \
              --registry-username $ACR_USERNAME \
              --registry-password $ACR_PASSWORD \
              --cpu 0.5 --memory 1.0Gi \
              --min-replicas 1 --max-replicas 3
          fi
          
          az containerapp show \
            --name ${{ env.FRONTEND_CONTAINER_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query "{Name:name, Status:properties.provisioningState, FQDN:properties.configuration.ingress.fqdn}" \
            --output table

      - name: Run Database Migrations
        run: |
          echo "Waiting for API to be ready..."
          sleep 30
          az containerapp exec \
            --name ${{ env.API_CONTAINER_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --command "alembic upgrade head" || echo "Migration command may not be fully supported yet"

  notify:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-containers]
    if: always()
    
    steps:
      - name: Deployment Summary
        run: |
          echo "## Deployment Summary ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: DEV" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Actor**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ needs.deploy-containers.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployed Services" >> $GITHUB_STEP_SUMMARY
          echo "- API: \`qca-api:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: \`qca-frontend:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- MCP Server: \`qca-mcp:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
