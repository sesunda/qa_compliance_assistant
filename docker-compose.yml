services:
  db:
    image: postgres:15-alpine
    container_name: qca_postgres
    environment:
      POSTGRES_USER: qca_user
      POSTGRES_PASSWORD: qca_password
      POSTGRES_DB: qca_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qca_user -d qca_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - qca_network

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: qca_api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://qca_user:qca_password@db:5432/qca_db
      PYTHONPATH: /app
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./api:/app/api
      - ./libs:/app/libs
      - ./reports:/app/reports
    networks:
      - qca_network

  mcp_server:
    build:
      context: ./mcp_server
      dockerfile: Dockerfile
    container_name: qca_mcp_server
    ports:
      - "8001:8001"
    environment:
      PYTHONPATH: /app
    volumes:
      - ./mcp_server:/app/mcp_server
      - ./libs:/app/libs
    networks:
      - qca_network

networks:
  qca_network:
    driver: bridge

volumes:
  postgres_data:
